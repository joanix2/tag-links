name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Navigate to the project directory
            cd ${{ secrets.VPS_PROJECT_PATH || '/var/www/tag-link' }}

            # Pull latest changes
            git pull origin main

            # Backend deployment
            cd back

            # Install Python dependencies
            pip install -r requirements.txt

            # Restart backend service (adjust based on your setup)
            sudo systemctl restart tag-link-backend || true

            # Frontend deployment
            cd ../front

            # Install Node dependencies and build
            npm install
            npm run build

            # Copy built files to web server directory (if using nginx/apache)
            # sudo cp -r dist/* /var/www/html/tag-link/ || true

            # Restart frontend service (if using PM2 or similar)
            # pm2 restart tag-link-frontend || true

            echo "Deployment completed successfully!"
